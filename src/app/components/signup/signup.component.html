<app-header></app-header>
<div class="row-10">
  <div class="col-md-4 offset-md-4">
    <div class="login-card card">
      <div class="card-header text-center">
        <h3>
          Sign up
        </h3>
      </div>
      <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  signupForm.get('name').touched &&
                  signupForm.get('name').invalid
              }"
              formControlName="name"
            />
            <span class="invalid-feedback">please enter name</span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              [ngClass]="{
                'is-invalid':
                  signupForm.get('email').touched &&
                  signupForm.get('email').invalid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="signupForm.get('email').hasError('required')"
                >Email can't be blank</span
              >
              <span *ngIf="signupForm.get('email').hasError('email')"
                >Email must valid</span
              >
            </span>
          </div>
          <div class="form-group">
            <label for="username">User Name</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              [ngClass]="{
                'is-invalid':
                  signupForm.get('username').touched &&
                  signupForm.get('username').invalid
              }"
            />
            <span class="invalid-feedback">please enter user name</span>
          </div>
          <div class="form-group is-invalid">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              formControlName="password"
              [ngClass]="{
                'is-invalid':
                  signupForm.get('password').touched &&
                  signupForm.get('password').invalid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="signupForm.get('password').hasError('required')">
                password can't be blank
              </span>
              <span *ngIf="signupForm.get('password').hasError('symbol')">
                password must contain @
              </span>
              <span *ngIf="signupForm.get('password').hasError('minlength')">
                password must contain minmum 5 characters</span
              >
            </span>
          </div>
          <div class="form-group is-invalid">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="password"
              id="confirmPassword"
              class="form-control"
              formControlName="confirmPassword"
              [ngClass]="{
                'is-invalid':
                  signupForm.get('confirmPassword').touched &&
                  signupForm.get('confirmPassword').invalid
              }"
            />
            <span class="invalid-feedback">password must match</span>
          </div>
          <div>
            <button class="btn btn-success btn-block" type="submit">
              Sign Up
            </button>
            <button
              class="btn btn-outline-secondary btn-block"
              routerLink="/login"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
